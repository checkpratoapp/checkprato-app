<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>CheckPrato Elite</title>

<style>
:root{
  --bg:#06111f;
  --card:#0e1c2e;
  --green:#21e6b6;
  --orange:#f6b23a;
  --txt:#eaf2ff;
  --muted:#9fb4d6;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui;
  background:var(--bg);
  color:var(--txt);
}

.wrap{max-width:600px;margin:auto;padding:14px}

h1{
  font-size:32px;
  color:var(--green);
  margin:12px 0;
}

.card{
  background:var(--card);
  border-radius:20px;
  padding:16px;
  margin-top:14px;
}

input,select{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:14px;
  border:none;
  background:#071728;
  color:white;
}

button{
  width:100%;
  margin-top:14px;
  padding:14px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,var(--green),#18c79f);
  font-weight:900;
  cursor:pointer;
}

/* telas */
.screen{display:none}
.screen.active{display:block}

/* nav */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#071728;
  padding:8px;
}

.navInner{
  display:flex;
  gap:6px;
  overflow:auto;
}

.navBtn{
  flex:1;
  padding:10px;
  border-radius:14px;
  background:#0b1f33;
  color:#9fb4d6;
  font-weight:700;
  border:none;
}

.navBtn.active{
  color:var(--green);
  background:#09283e;
}
</style>
</head>

<body>

<div class="wrap">

<!-- WELCOME -->
<section id="viewWelcome" class="screen active">
<h1>Bem-vindo</h1>
<div class="card">
Transforme sua saúde, corpo e mente com estratégia.
<button onclick="show('viewCadastro')">Começar</button>
</div>
</section>

<!-- CADASTRO -->
<section id="viewCadastro" class="screen">
<h1>Cadastro</h1>

<div class="card">
Nome
<input>

Objetivo
<select>
<option>Emagrecimento</option>
<option>Hipertrofia</option>
<option>Saúde</option>
</select>

Restrição
<select>
<option>Nenhuma</option>
<option>Diabetes</option>
<option>Hipertensão</option>
<option>Colesterol</option>
</select>

PCD
<select>
<option>Não</option>
<option>Mobilidade</option>
<option>Visual</option>
<option>Auditiva</option>
</select>

<button onclick="gerarPlano()">Salvar</button>
</div>
</section>
  
<!-- PRATO INTELIGENTE -->
<section id="viewPrato" class="screen">
<h1>Prato Inteligente</h1>

<div class="card">
Descreva o prato
<input id="foodInput" placeholder="Ex: arroz, frango, salada">

Porção
<select id="porcao">
<option>Pequena</option>
<option>Média</option>
<option>Grande</option>
</select>

Proteína
<select id="prot">
<option>Baixa</option>
<option>Média</option>
<option>Alta</option>
</select>

Carboidrato
<select id="carb">
<option>Baixo</option>
<option>Médio</option>
<option>Alto</option>
</select>

Gordura
<select id="fat">
<option>Baixa</option>
<option>Média</option>
<option>Alta</option>
</select>

<button onclick="avaliarPrato()">Avaliar</button>

<div id="scorePrato" style="margin-top:12px;font-weight:900"></div>
</div>
</section>


<!-- DIETAS -->
<section id="viewDieta" class="screen">
<h1>Dietas</h1>

<div class="card">
Objetivo da dieta
<select id="tipoDieta">
<option>Emagrecimento</option>
<option>Low carb</option>
<option>Hipertrofia</option>
<option>Econômica</option>
<option>Vegetariana</option>
<option>Diabetes</option>
<option>Hipertensão</option>
<option>Sem lactose</option>
</select>

<button onclick="gerarDieta()">Gerar dieta</button>

<div id="resultadoDieta" style="margin-top:12px"></div>
</div>
</section>

  <!-- TREINOS -->
<section id="viewTreino" class="screen">
<h1>Treinos</h1>

<div class="card">
Tipo de treino
<select id="tipoTreino">
<option>Iniciante</option>
<option>Intermediário</option>
<option>Avançado</option>
<option>Baixo impacto</option>
<option>Obesidade</option>
<option>Idoso</option>
<option>Mobilidade</option>
<option>PCD</option>
</select>

<button onclick="gerarTreino()">Gerar treino</button>

<div id="resultadoTreino" style="margin-top:12px"></div>
</div>
</section>


<!-- SAÚDE -->
<section id="viewSaude" class="screen">
<h1>Saúde</h1>

<div class="card">
<button onclick="abrirSaude('diabetes')">Diabetes</button>
<button onclick="abrirSaude('hipertensao')">Hipertensão</button>
<button onclick="abrirSaude('colesterol')">Colesterol</button>
<button onclick="abrirSaude('sono')">Sono</button>
<button onclick="abrirSaude('mental')">Saúde mental</button>
<button onclick="abrirSaude('anabolizantes')">Anabolizantes</button>
</div>
</section>


<!-- PROGRESSO -->
<section id="viewProgresso" class="screen">
<h1>Progresso</h1>

<div class="card">
Registro diário
<select id="intensidade">
<option>Leve</option>
<option>Médio</option>
<option>Pesado</option>
</select>

Duração
<select id="duracao">
<option>20 min</option>
<option>40 min</option>
<option>60 min</option>
<option>90 min</option>
</select>

<button onclick="registrarTreino()">Registrar</button>

<div id="historico" style="margin-top:12px"></div>
</div>
</section>

  <!-- NAV -->
<div class="nav">
<div class="navInner">

<button class="navBtn active" onclick="show('viewWelcome')">Início</button>
<button class="navBtn" onclick="show('viewCadastro')">Cadastro</button>
<button class="navBtn" onclick="show('viewPrato')">Prato</button>
<button class="navBtn" onclick="show('viewDieta')">Dieta</button>
<button class="navBtn" onclick="show('viewTreino')">Treino</button>
<button class="navBtn" onclick="show('viewProgresso')">Progresso</button>
<button class="navBtn" onclick="show('viewSaude')">Saúde</button>

</div>
</div>

  <script>
/* NAV */
function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('.navBtn').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
}


/* PRATO */
function avaliarPrato(){
  let score=70;

  if(prot.value==="Alta") score+=10;
  if(carb.value==="Baixo") score+=10;
  if(fat.value==="Baixa") score+=10;

  if(score>100) score=100;

  scorePrato.innerHTML="Score: "+score;
}


/* DIETA */
function gerarDieta(){
  let tipo=tipoDieta.value;

  let dietas={
    "Emagrecimento":"Frango + salada + arroz integral",
    "Low carb":"Ovos + abacate + carne",
    "Hipertrofia":"Arroz + feijão + frango",
    "Econômica":"Ovo + arroz + banana",
    "Vegetariana":"Lentilha + quinoa",
    "Diabetes":"Proteína + fibras",
    "Hipertensão":"Pouco sal",
    "Sem lactose":"Leite vegetal"
  };

  resultadoDieta.innerHTML=dietas[tipo];
}


/* TREINO */
function gerarTreino(){
  let tipo=tipoTreino.value;

  let treinos={
    "Iniciante":"Caminhada + corpo livre",
    "Intermediário":"Musculação 3x",
    "Avançado":"Musculação 5x",
    "Baixo impacto":"Bicicleta",
    "Obesidade":"Caminhada leve",
    "Idoso":"Alongamento",
    "Mobilidade":"Fisioterapia",
    "PCD":"Treino adaptado"
  };

  resultadoTreino.innerHTML=treinos[tipo];
}


/* SAÚDE */
function abrirSaude(tipo){
  let links={
    diabetes:"https://www.gov.br/saude",
    hipertensao:"https://www.gov.br/saude",
    colesterol:"https://www.gov.br/saude",
    sono:"https://www.gov.br/saude",
    mental:"https://www.gov.br/saude",
    anabolizantes:"https://www.gov.br/saude"
  };

  window.open(links[tipo]);
}


/* PROGRESSO */
let historico=[];

function registrarTreino(){
  let reg=intensidade.value+" - "+duracao.value;
  historico.push(reg);

  historicoDiv();
}

function historicoDiv(){
  historicoDiv="";
  historico.forEach(h=>{
    historicoDiv+=h+"<br>";
  });
  historico.innerHTML=historicoDiv;
}
</script>
</body>
</html>
